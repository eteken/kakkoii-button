<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shake! Shake!</title>
    <style>
      #client-icons {
        list-style-type: none;
      }
      #client-icons img {
        width: 32px;
        height: 32px;
        border-radius: 4px;
      }
    </style>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/shake.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/shake-result.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <br>
    <button id="start-button">スタート</button>
    <button id="shake-button" disabled>シェイク！（の代わり）</button>
    <button id="stop-button" disabled>ストップ</button>
    <div>
      <span id="percentage"></span>%
      <progress id="progress"></progress>
      <time id="time"></time>秒経過
      <div id="clients">
        参加者数:<span id="client-count">4人</span>
        <ul id="client-icons">
          <li><img src="https://si0.twimg.com/profile_images/1825924611/___12-02-11_9.18___7_normal.jpg"></li>
          <li><img src="https://si0.twimg.com/profile_images/3459746250/2101b7bcccae46c6f82cbcf817ed13c4_normal.jpeg"></li>
          <li><img src="https://si0.twimg.com/profile_images/1267534554/moongift.logo_normal.jpg"></li>
          <li><img src="https://si0.twimg.com/profile_images/3172897353/fd9e06ca4b8b2f6cb1f9da1c97a03252_normal.jpeg"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
